<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Collapse</title>
        <script src="./main.js" type=module></script>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            window.goatcounter = {
                path: function(p) { return "collapse./" + p }
            }
        </script>
        <script data-goatcounter="https://cthulahoops.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="input">
                <canvas id="editor"></canvas>
                <div id=color-picker></div>
                <label for=rotate>Rotate</label><input type=checkbox id=rotate checked>
                <label for=flip>Flip</label><input type=checkbox id=flip checked>
                <button id="generate">Generate</button>
                <button id="clear">Clear</button>
            </div>
            <canvas class="output" id="output"></canvas>
            <div>
                <div id="tiles"></div>
                <p>
                    <a href="https://github.com/cthulahoops/collapse" target="_blank">View on Github</a>
                </p>
            </div>
        </div>
    </body>
</html>
